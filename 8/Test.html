<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invert Pyramid</title>
</head>
<body>
    <h2>Invert Pyramid</h2>
    <label for="numRows">Enter number of rows:</label>
    <input type="number" id="numRows" min="1">
    <button onclick="generatePyramid()">Generate</button>
    <pre id="pyramid"></pre>

    <script>
        function generatePyramid() {
            const numRows = parseInt(document.getElementById('numRows').value);
            const pyramid = document.getElementById('pyramid');
            pyramid.textContent = '';  

            for (let i = numRows; i > 0; i--) {
                let stars = '*'.repeat(i);
                pyramid.textContent += stars.padStart(numRows) + '\n';
            }
        }
    </script>
</body>
</html>
